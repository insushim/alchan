    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://firestore.googleapis.com" />

    <!-- Jua Font for Korean - preload for splash screen -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Jua&display=block" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=block"></noscript>

    <title>알찬 - 학급 경제 교육</title>

    <style>
      /* 통일된 알찬 로딩 스플래시 스크린 */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 50%, #4f46e5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen .logo-container {
        position: relative;
        margin-bottom: 24px;
      }
      #splash-screen .logo-glow {
        position: absolute;
        inset: 0;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        filter: blur(40px);
        transform: scale(1.5);
      }
      #splash-screen .logo {
        position: relative;
        width: 96px;
        height: 96px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.2);
      }
      #splash-screen .logo svg {
        width: 64px;
        height: 64px;
      }
      #splash-screen .spinner {
        display: none;
      }
      /* Jua 폰트 로딩 전까지 텍스트 숨김 - 글씨체 바뀜 방지 */
      @font-face {
        font-family: 'Jua';
        font-display: block;
      }
      #splash-screen .title {
        font-family: 'Jua', sans-serif;
        font-size: 42px;
        color: #ffffff;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        font-weight: 400;
      }
      #splash-screen .subtitle {
        margin-top: 8px;
        font-size: 22px;
        color: #fff;
        font-weight: 800;
        text-shadow: 0 0 30px #fff, 0 0 60px rgba(255,255,255,0.5);
        letter-spacing: 3px;
      }
      #splash-screen .loading-dots {
        display: flex;
        gap: 6px;
        margin-top: 32px;
        align-items: center;
      }
      #splash-screen .dot {
        width: 8px;
        height: 8px;
        background: rgba(255,255,255,0.6);
        border-radius: 50%;
        animation: bounce 1s infinite;
      }
      #splash-screen .dot:nth-child(2) { animation-delay: 0.15s; }
      #splash-screen .dot:nth-child(3) { animation-delay: 0.3s; }
      #splash-screen .loading-text {
        margin-left: 12px;
        font-size: 15px;
        color: #ffffff;
        font-weight: 600;
        text-shadow: 0 1px 4px rgba(0,0,0,0.2);
      }
      #splash-screen .version {
        position: absolute;
        bottom: 32px;
        font-size: 13px;
        color: rgba(255,255,255,0.7);
        font-weight: 500;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
    </style>
  </head>
  <body>
    <!-- 통일된 스플래시 스크린 -->
    <div id="splash-screen">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="logo">
          <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="checkGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#ffffff"/>
                <stop offset="100%" stop-color="#e0e7ff"/>
              </linearGradient>
            </defs>
            <path d="M25 52 L42 69 L75 31" stroke="url(#checkGradient)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M78 22 L80 27 L85 27 L81 31 L82 36 L78 33 L74 36 L75 31 L71 27 L76 27 Z" fill="#FCD34D"/>
          </svg>
          <div class="spinner"></div>
        </div>
      </div>
      <div class="title">알찬</div>
      <div class="subtitle">경제 교육</div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <span class="loading-text">로딩 중...</span>
      </div>
      <div class="version">알찬 경제교육 v2.0</div>
    </div>

    <noscript>알찬 앱을 사용하려면 JavaScript를 활성화해주세요.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>

    <script>
      // 스플래시 스크린 숨기기만 (자동 새로고침 제거)
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash && splash.classList) {
            splash.classList.add('hidden');
            setTimeout(function() {
              if (splash && splash.parentNode) splash.remove();
            }, 300);
          }
        }, 500);
      });

      // 전역 오류 처리
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('[알찬] 전역 오류:', msg, url, lineNo);
        return false;
      };
    </script>
  </body>
</html>
