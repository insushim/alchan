<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IneconomysU Class</title>
    <style>
      /* Base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f3f4f6;
      }

      /* Container styles */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 32px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Header styles */
      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .app-title {
        font-size: 2.25rem;
        font-weight: 800;
        line-height: 1.2;
        background: linear-gradient(90deg, #f97316, #fbbf24);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: -0.025em;
      }

      .app-title span {
        color: #f97316;
      }

      .app-description {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 4px;
      }

      /* Tab styles */
      .tabs {
        display: flex;
        margin-bottom: 24px;
        border-bottom: 1px solid #e5e7eb;
      }

      .tab-button {
        flex: 1;
        padding: 12px 0;
        font-size: 0.875rem;
        font-weight: 500;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .tab-button.active {
        color: #f97316;
        border-bottom: 2px solid #f97316;
      }

      .tab-button:not(.active) {
        color: #6b7280;
      }

      .tab-button:not(.active):hover {
        color: #fb923c;
      }

      /* Form styles */
      .form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-label {
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        outline: none;
        transition: all 0.2s ease;
      }

      .form-input:focus {
        border-color: transparent;
        box-shadow: 0 0 0 2px #fb923c;
      }

      .submit-button {
        width: 100%;
        padding: 12px 0;
        margin-top: 8px;
        background-color: #f97316;
        color: white;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .submit-button:hover {
        background-color: #ea580c;
      }

      /* Test account info */
      .test-accounts {
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 16px;
      }

      .test-accounts p {
        margin: 4px 0;
      }

      /* Hide forms */
      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <!-- Header -->
        <div class="header">
          <h1 class="app-title">IneconomysU <span>ClasS</span></h1>
          <p class="app-description">학급 경제 교육 시스템</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-button active" id="login-tab">로그인</button>
          <button class="tab-button" id="register-tab">가입하기</button>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="login-form">
          <form class="form">
            <div class="form-group">
              <label class="form-label" for="login-id">아이디</label>
              <input
                type="text"
                id="login-id"
                class="form-input"
                placeholder="아이디 입력"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password">비밀번호</label>
              <input
                type="password"
                id="login-password"
                class="form-input"
                placeholder="비밀번호 입력"
              />
            </div>
            <button type="submit" class="submit-button">로그인</button>

            <div class="test-accounts">
              <p>테스트 계정: student / password</p>
              <p>관리자 계정: admin / admin</p>
            </div>
          </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form">
          <form class="form">
            <div class="form-group">
              <label class="form-label" for="register-name">이름</label>
              <input
                type="text"
                id="register-name"
                class="form-input"
                placeholder="이름 입력"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="register-id">아이디</label>
              <input
                type="text"
                id="register-id"
                class="form-input"
                placeholder="아이디 입력"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="register-password">비밀번호</label>
              <input
                type="password"
                id="register-password"
                class="form-input"
                placeholder="비밀번호 입력"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="register-password-confirm"
                >비밀번호 확인</label
              >
              <input
                type="password"
                id="register-password-confirm"
                class="form-input"
                placeholder="비밀번호 재입력"
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="class-code">학급 코드</label>
              <input
                type="text"
                id="class-code"
                class="form-input"
                placeholder="선생님이 제공한 학급 코드 입력"
              />
            </div>
            <button type="submit" class="submit-button">가입하기</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Tab switching functionality
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      });
    </script>
  </body>
</html>
